        class GeneralApiService {
            async getResource(url) {

                const res = await fetch(url, options);

                if (!res.ok) {
                    throw new Error(`Возможно не правильный путь ссылки ${url}  ${res.status}`)
                }

                const body = await res.json();
                return body;
            }

            async getFilms() {
                const res = await this.getResource(`https://api.themoviedb.org/3/search/movie?query=return&include_adult=false&language=en-US&page=1`)
                return res.results
            }
        }
